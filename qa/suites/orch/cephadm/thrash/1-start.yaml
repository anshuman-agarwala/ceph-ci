overrides:
  ceph:
    log-ignorelist:
      - MON_DOWN
      - mons down, quorum
      - is down \(out of quorum\)
      - OSDMAP_FLAGS
      - PG_DEGRADED
      - OSD_DOWN
      - POOL_APP_NOT_ENABLED
      - CACHE_POOL_NO_HIT_SET
tasks:
- install:
- cephadm:
    conf:
      mgr:
        debug ms: 1
        debug mgr: 20
