overrides:
  ceph:
    log-ignorelist:
      - CEPHADM_FAILED_DAEMON
    log-only-match:
      - CEPHADM_
roles:
- - host.a
  - mon.a
  - mgr.a
  - osd.0
- - host.b
  - mon.b
  - mgr.b
  - osd.1
- - host.c
  - mon.c
  - osd.2
tasks:
- install:
- cephadm:
- cephadm.shell:
    host.c:
      - |
        set -ex
        # Deploy monitoring stack
        ceph orch apply node-exporter
        ceph orch apply grafana
        ceph orch apply alertmanager
        ceph orch apply prometheus
        sleep 240
        # generate SSL certificate
        openssl req -x509 -newkey rsa:4096 -keyout /tmp/key.pem -out /tmp/cert.pem -sha256 -days 30 -nodes -subj "/CN=*"
        # Generate a mgmt.spec template
        cat << EOT > /tmp/mgmt.spec
        service_type: mgmt-gateway
        service_id: foo
        placement:
          hosts:
            - ${HOSTNAME}
        spec:
          ssl_protocols:
            - TLSv1.2
            - TLSv1.3
          ssl_ciphers:
            - AES128-SHA
            - AES256-SHA
          enable_health_check_endpoint: True
        EOT
        # Add generated certificates to spec file
        echo "  ssl_certificate: |" >> /tmp/mgmt.spec
        while read LINE; do echo $LINE | sed -e "s/^/    /"; done < /tmp/cert.pem >> /tmp/mgmt.spec
        echo "  ssl_certificate_key: |" >> /tmp/mgmt.spec
        while read LINE; do echo $LINE | sed -e "s/^/    /"; done < /tmp/key.pem >> /tmp/mgmt.spec
        # Apply spec
        ceph orch apply -i /tmp/mgmt.spec
- cephadm.wait_for_service:
    service: mgmt-gateway
- cephadm.shell:
    host.a:
      - |
        set -ex
        # retrieve mgmt hostname and ip
        MGMT_GTW_HOST=$(ceph orch ps --daemon-type mgmt-gateway -f json | jq -e '.[]' | jq -r '.hostname')
        MGMT_GTW_IP=$(ceph orch host ls -f json | jq -r --arg MGMT_GTW_HOST "$MGMT_GTW_HOST" '.[] | select(.hostname==$MGMT_GTW_HOST) | .addr')
        # check mgmt-gateway external server health
        curl -k -s https://${MGMT_GTW_IP}/health
        # check mgmt-gateway internal server access is restricted
        if [ "$(curl -k -s -o /dev/null -w "%{http_code}" https://${MGMT_GTW_IP}:29443/health)" -ne 400 ]; then
            echo "The internal management gateway is unexpectedly reachable. Access should be restricted."
            exit 1
        fi

        # retrieve monitoring hostnames
        PROMETHEUS_HOST=$(ceph orch ps --daemon-type prometheus -f json | jq -e '.[]' | jq -r '.hostname')
        ALERTMGR_HOST=$(ceph orch ps --daemon-type alertmanager -f json | jq -e '.[]' | jq -r '.hostname')

        # check that prometheus and alertmanager are enforcing mTLS
        openssl s_client -connect ${PROMETHEUS_HOST}:9095 -servername ${PROMETHEUS_HOST} 2>&1 | grep "alert certificate required"
        openssl s_client -connect ${ALERTMGR_HOST}:9093 -servername ${ALERTMGR_HOST} 2>&1 | grep "alert certificate required"

        # wait for background services to be reconfigured following mgmt-gateway installation
        sleep 180
        # check grafana endpoints are responsive and database health is okay
        curl -k -s https://${MGMT_GTW_IP}/grafana/api/health | jq -e '.database == "ok"'
        # check prometheus endpoints are responsive
        curl -k -s -u admin:admin https://${MGMT_GTW_IP}/prometheus/api/v1/status/config | jq -e '.status == "success"'
        # check alertmanager endpoints are responsive
        curl -k -s -u admin:admin https://${MGMT_GTW_IP}/alertmanager/api/v2/status | jq -e '.cluster.status == "ready"'
